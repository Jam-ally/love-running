<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Love Running. Club for runners in Dublin, Ireland. Urban running. Dublin docklands and Phoenix Park.">
    <meta name="keywords" content="love running, run, running club, Ireland, Dublin, sport, exercise">
    <!--Title-->
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Styles-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&display=swap');
    </style>
</head>
<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" >Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!--Main Content-->
    <main>
        <section id="signup">
            <form method="POST" action="https://formdump.codeinstitute.net" id="signup-form">

                <h2> <i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h2>
                
                <label for="first-name">First Name</label>
                <input type="text" class="text-input" id="first-name" name="first-name" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" class="text-input" id="last-name" name="last-name" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" class="text-input" id="email-address" name="email-address" required>
                <br>


                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input name="running-preference" type="radio" class="running-preference" id="road" value="road" checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input name="running-preference" type="radio" class="running-preference" id="trail" value="trail">
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input name="running-preference" type="radio" class="running-preference" id="both" value="both">
                    </div>
                </div>

               
                <button type="submit" name="submit-button" class="join-button" value="Yes">Let's Run!</button>

            </form>

        </section>


    </main>

    <!--Footer-->
    <footer>
       <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook Page(opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.x.com/" target="_blank" rel="noopener" 
                aria-label="Visit our X Page(opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Youtube Page(opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram Page(opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>


       </ul>

    </footer>
    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/6ad722b213.js" crossorigin="anonymous"></script>
</body>
</html>
